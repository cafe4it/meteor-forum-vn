<template name="list_topic">
    <div class="list-topic table-responsive">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Chủ đề</th>
                <th>Danh mục</th>
                <th>Thành viên</th>
                <th>Phản hồi</th>
                <th>Lượt xem</th>
                <th>Cập nhật</th>
            </tr>
            </thead>
            <tbody>
            {{#if isReady}}
                {{#each topics}}
                    <tr class="topic-item">
                        <td class="title"><a href="{{getPath}}">{{title}}</a></td>
                        <td class="category"><a href="{{category.getPath}}" data-toggle="tooltip" data-placement="bottom" title="{{category.description}}"><span class="badge-category-bg" style="background-color: {{category.color}}"></span>{{category.name}}</a></td>
                        <td class="users"></td>
                        <td class="replies text-center">0</td>
                        <td class="views text-center">0</td>
                        <td class="updatedAt text-center">{{updated}}</td>
                    </tr>
                {{/each}}
            {{/if}}
            </tbody>
        </table>
    </div>
</template>
